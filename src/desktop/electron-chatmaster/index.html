<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>App</title>

        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

        <style>
            body {
                background: #FFFFFF;
            }
        </style>
    </head>

    <body>
        <div id="container">
            <div class="container mdl-shadow--2dp" style="background-color: #6200EE; height: 60px;">
            <button id="menu-speed" class="mdl-button mdl-js-button mdl-button--icon">
</button>
</div>
</div>

      <main class="mdl-layout__content">
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
          <div class="mdl-color--white content">
            <h3>Welkom, verkoper.</h3>
            <p>Login om je berichten te bekijken.</p>
            <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="email" id="fname">
                    <label class="mdl-textfield__label" for="fname">E-mailadres</label>
                  </div>
                  <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" id="fname">
                        <label class="mdl-textfield__label" for="fname">Wachtwoord</label>
                 </div>
                
                 <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                        Login
                 </button>

                 <div>
                    <p>Geen account? Klik <a href="https://google.com">hier</a></p>
                 </div>
        </div>
        </div>
      </main>

</body>
</html>
